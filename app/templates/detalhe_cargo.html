{% extends "detalhe_layout.html" %}
{% block empresa %}
<div style="display: inline-flex;flex-direction: column;align-items: start;width: 100%;margin-left: 25%">
   <a href="/cargo"><button class="btn waves-effect waves-light"> Novo <i class="material-icons right">send</i> </button></a>
  <table id="data" class="highlight">
    <thead>
      <tr>
        <th>Id</th>
        <th>None</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id_cargo }}</td>
          <td>{{ user.titulo }}</td>
          <td>{{ user.descricao }}</td>
          <td>
            <a class="btn-floating tooltipped" data-position="bottom" data-tooltip="Editar" href="/cargo/{{ user.id_funcionario }}/editar"><i class="Small material-icons">mode_edit</i></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
