{% extends "detalhe_layout.html" %}
{% block empresa %}
<div style="display: inline-flex;flex-direction: column;align-items: start;width: 100%;margin-left: 25%">
   <a href="/funcionario"><button class="btn waves-effect waves-light"> Novo <i class="material-icons right">send</i> </button></a>
  <table id="data" class="highlight">
    <thead>
      <tr>
        <th>Id</th>
        <th>None</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id_funcionario }}</td>
          <td>{{ user.none }}</td>
          <td>{{ user.email }}</td>
          <td><a href="/ponto/{{ user.id_funcionario }}"><button class="btn-floating"><i class="Small material-icons">add_a_photo</i></button></a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
